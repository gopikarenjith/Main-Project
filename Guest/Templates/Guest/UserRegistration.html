<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <table border="2">
             {% csrf_token %}
            <tr>
                <td>Name</td>
                <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" /></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}" 
                title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" required></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" required name="rdo_gender" value="Male" />Male
              <input type="radio" name="rdo_gender" value="Female" />Female
              <input type="radio" name="rdo_gender" value="Others" />Others</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="txt_DOB" required id="txt_DOB"></td>
            </tr>
            <tr>
                <td>District</td>
                <td><select name="sel_district" required id="sel_district">
                    <option value="">----select---</option>
                    {% for i in districtDatas %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="sel_place" required id="sel_place">
                    <option value="">------select----</option>
                    
                </select></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo"  required accept="image/*" id="file_photo"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_password" /></td>
            </tr>
            <tr>
                <td>Re-password</td>
                <td><input type="password" required name="txt_repassword" /></td>
            </tr>
            <tr>
                <td colspan="2"align="center"><input type="submit" value="sign up"><input type="submit" value="cancel"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Guest:UserRegistration' %}"
</script>
{% endif %}

</html>
<!-- jQuery & AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:AjaxPlace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>
