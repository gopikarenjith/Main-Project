{% extends 'Guest/Header.html' %}
{% block content %}
<head>
    <title>BuilderRegistration</title>

</head>
<style>
/* PAGE WRAPPER */
.builderreg-page-wrapper {
    width: 80%;
    max-width: 750px;
    margin: auto;
    padding: 50px 20px;
    display: flex;
    justify-content: center;
}

/* CARD */
.builderreg-card {
    width: 100%;
    background: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    border: 2px solid #f39c12; /* orange border */
    overflow: hidden;
}

/* CARD HEADING */
.builderreg-heading {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #f39c12;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* FORM TABLE */
.builderreg-form table {
    width: 100%;
    border-collapse: collapse;
}

.builderreg-form td {
    padding: 12px 5px;
    font-size: 16px;
    color: #333;
}

/* INPUTS */
.builderreg-form input[type="text"],
.builderreg-form input[type="email"],
.builderreg-form input[type="password"],
.builderreg-form input[type="file"],
.builderreg-form select,
.builderreg-form textarea {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
    resize: vertical;
}

/* BUTTONS */
.builderreg-form input[type="submit"] {
    background: #f39c12;
    color: #fff;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin: 5px 10px;
    transition: 0.3s;
}

.builderreg-form input[type="submit"]:hover {
    background: #d35400;
}

/* RESPONSIVE */
@media screen and (max-width: 768px) {
    .builderreg-card {
        padding: 20px;
    }

    .builderreg-form td {
        font-size: 14px;
        padding: 10px 5px;
    }
}
</style>

<div class="builderreg-page-wrapper">
    <div class="builderreg-card">
        <div class="builderreg-heading">Builder Registration</div>
        <form action="" method="POST" enctype="multipart/form-data" class="builderreg-form">
            <table>
                {% csrf_token %}
                <tr>
                    <td>Name</td>
                    <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" required name="txt_email" /></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" required name="txt_contact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaining 9 digits 0-9"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="txt_address" required></textarea></td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="sel_district" required id="sel_district">
                            <option value="">----select---</option>
                            {% for i in districtDatas %}
                                <option value="{{i.id}}">{{i.district_name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td>
                        <select name="sel_place" required id="sel_place">
                            <option value="">------select----</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Logo</td>
                    <td><input type="file" name="file_logo" required accept="image/*"></td>
                </tr>
                <tr>
                    <td>License</td>
                    <td><input type="file" name="file_license" required accept="image/*"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase & lowercase letter, min 8 characters" required name="txt_password" /></td>
                </tr>
                <tr>
                    <td>RePassword</td>
                    <td><input type="password" required name="txt_repassword" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Guest:BuilderRegistration' %}";
</script>
{% endif %}

<!-- jQuery & AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:AjaxPlace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $("#sel_place").html(data);
            },
        });
    });
</script>

{% endblock %}
