<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Lottie Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

    <style>
        /* WHITE THEME */
        body.unique-body-bg {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* HOME BUTTON LEFT */
        .home-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: #003366;
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #001f4d;
            transform: translateY(-3px);
        }

        .unique-login-wrapper {
            display: flex;
            background: #ffffff;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideUp 0.8s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .unique-lottie-box {
            width: 50%;
            background: linear-gradient(135deg, #e6f0ff, #cbdcff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        #unique-lottie-animation {
            width: 330px;
            height: 330px;
            animation: floatAnim 3s infinite ease-in-out;
        }

        @keyframes floatAnim {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .unique-login-box {
            width: 50%;
            padding: 40px;
        }

        .unique-login-title {
            font-size: 32px;
            text-align: center;
            color: #ff6200;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .unique-login-table {
            width: 100%;
        }

        .unique-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #003366;
            background: #f1f4ff;
            transition: 0.3s;
            font-size: 15px;
        }

        .unique-input:focus {
            border-color: #00264d;
            box-shadow: 0px 0px 10px rgba(0, 51, 102, 0.6);
            background: #ffffff;
        }

        .unique-login-btn {
            background: linear-gradient(135deg, #ff7b00, #ff5500);
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 102, 0, 0.4);
            transition: 0.3s;
        }

        .unique-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 18px rgba(255, 102, 0, 0.6);
        }

        /* Make login button centered */
        .btn-center {
            text-align: center;
            padding-top: 15px;
        }

        @media (max-width: 768px) {
            .unique-login-wrapper {
                flex-direction: column;
                width: 95%;
            }
            .unique-lottie-box,
            .unique-login-box {
                width: 100%;
            }
            #unique-lottie-animation {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>

<body class="unique-body-bg">

<!-- HOME BUTTON -->
<a href="/home" class="home-btn">Home</a>

<div class="unique-login-wrapper">

    <!-- Lottie Animation -->
    <div class="unique-lottie-box">
        <div id="unique-lottie-animation"></div>
    </div>

    <!-- Login Section -->
    <div class="unique-login-box">
        <h2 class="unique-login-title">Login</h2>

        <form action="" method="post">
            {% csrf_token %}
            <table class="unique-login-table">
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txt_email" required placeholder="Enter your email" class="unique-input"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="txt_password" required placeholder="Enter your password"
                               class="unique-input"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="At least one number, one uppercase letter, one lowercase letter, 8+ characters" />
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="btn-center">
                        <button type="submit" class="unique-login-btn">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>

<!-- Lottie Script -->
<script>
    var animation = lottie.loadAnimation({
        container: document.getElementById('unique-lottie-animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets7.lottiefiles.com/packages/lf20_1pxqjqps.json'
    });
</script>

</body>
</html>
