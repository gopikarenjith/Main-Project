<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body><form action="" method="post">
    {% csrf_token %}
    <table border="2">
        <tr>
            <td>Content</td>
            <td><textarea name="txt_content" required id="txt_cntent"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
            
        </tr>
    </table>
    </form>
    <table border="2">
        <tr>
            <td>SINO</td>
            <td>Updates</td>
            <td>Date</td>
        </tr>
        {% for i in updatesdate %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.updates_content}}</td>
            <td>{{i.updates_date}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Worker:ViewAssign' %}"
</script>
{% endif %}
