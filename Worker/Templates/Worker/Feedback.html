{% extends 'Worker/Header.html' %}
{% block content %}
<head>
    <title>Feedback</title>

</head>
<style>
    /* PAGE WRAPPER */
    .feedback-page {
        width: 80%;
        margin: auto;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
    }

    /* CARD */
    .feedback-card {
        width: 500px;
        background: #fff; /* White background */
        padding: 30px 25px;
        border-radius: 18px;
        border: 2px solid #f39c12; /* Orange border */
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* CARD HEADING */
    .feedback-heading {
        font-size: 26px;
        font-weight: bold;
        color: #f39c12;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* FORM TABLE */
    .feedback-table {
        width: 100%;
        border-collapse: collapse;
    }

    .feedback-table td {
        padding: 12px 8px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }

    /* TEXTAREA */
    .feedback-table textarea {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        min-height: 100px;
        outline: none;
        transition: 0.3s;
    }

    .feedback-table textarea:focus {
        border-color: #f39c12;
        box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
    }

    /* SUBMIT BUTTON */
    .feedback-btn {
        padding: 10px 22px;
        background: #f39c12;
        color: white !important;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .feedback-btn:hover {
        background: #d35400;
        color: white;
    }

    /* CENTER BUTTON */
    .feedback-button-wrapper {
        text-align: center;
    }
</style>

<br><br><br><br>

<div class="feedback-page">
    <div class="feedback-card">

        <div class="feedback-heading">Submit Feedback</div>

        <form action="" method="post">
            {% csrf_token %}
            <table class="feedback-table">
                <tr>
                    <td>Content</td>
                    <td>
                        <textarea name="txt_content" required id="txt_content"></textarea>
                    </td>
                </tr>
            </table>

            <div class="feedback-button-wrapper">
                <input type="submit" class="feedback-btn" value="Submit">
            </div>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Worker:Feedback' %}";
</script>
{% endif %}

{% endblock %}
