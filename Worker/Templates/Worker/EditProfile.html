{% extends 'Worker/Header.html' %}
{% block content %}

<style>
    /* PAGE WRAPPER */
    .edit-profile-page {
        width: 80%;
        margin: auto;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
    }

    /* CARD */
    .edit-profile-card {
        width: 480px;
        background: #fff; /* White background */
        padding: 30px 25px;
        border-radius: 18px;
        border: 2px solid #f39c12; /* Orange border */
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* CARD HEADING */
    .edit-profile-heading {
        font-size: 26px;
        font-weight: bold;
        color: #f39c12;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* FORM TABLE */
    .edit-profile-table {
        width: 100%;
        border-collapse: collapse;
    }

    .edit-profile-table td {
        padding: 12px 8px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }

    .edit-profile-table input[type="text"],
    .edit-profile-table input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: 0.3s;
    }

    .edit-profile-table input[type="text"]:focus,
    .edit-profile-table input[type="email"]:focus {
        border-color: #f39c12;
        box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
    }

    /* BUTTON */
    .edit-profile-btn {
        padding: 10px 22px;
        background: #f39c12;
        color: white !important;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        margin: 15px 6px 0px 0px;
        cursor: pointer;
        transition: 0.3s;
    }

    .edit-profile-btn:hover {
        background: #d35400;
        color: white;
    }

    /* CENTER BUTTON */
    .edit-profile-button-wrapper {
        text-align: center;
    }
</style>

<br><br><br><br>

<div class="edit-profile-page">
    <div class="edit-profile-card">

        <div class="edit-profile-heading">Edit Profile</div>

        <form action="" method="post">
            {% csrf_token %}
            <table class="edit-profile-table">
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" required name="txt_name" 
                               pattern="^[A-Z]+[a-zA-Z ]*$"
                               title="Name allows only alphabets, spaces, and first letter must be capital" />
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" required name="txt_email" />
                    </td>
                </tr>

                <tr>
                    <td>Contact</td>
                    <td>
                        <input type="text" required name="txt_contact" 
                               pattern="[7-9]{1}[0-9]{9}" 
                               title="Phone number must start with 7-9 and have 10 digits" />
                    </td>
                </tr>
            </table>

            <div class="edit-profile-button-wrapper">
                <input type="submit" class="edit-profile-btn" value="Update">
            </div>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Worker:MyProfile' %}";
</script>
{% endif %}

{% endblock %}
