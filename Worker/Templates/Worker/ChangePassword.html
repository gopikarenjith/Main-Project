{% extends 'Worker/Header.html' %}
{% block content %}

<style>
    /* PAGE WRAPPER */
    .change-password-page {
        width: 80%;
        margin: auto;
        padding: 50px 20px;
        display: flex;
        justify-content: center;
    }

    /* CARD WITH ORANGE BORDER */
    .change-password-card {
        width: 450px;
        background: #fff; /* white background */
        padding: 30px 25px;
        border-radius: 18px;
        border: 2px solid #f39c12; /* orange border */
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    /* CARD HEADING */
    .change-password-heading {
        font-size: 26px;
        font-weight: bold;
        color: #f39c12;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* FORM TABLE */
    .change-password-table {
        width: 100%;
        border-collapse: collapse;
    }

    .change-password-table td {
        padding: 12px 8px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }

    .change-password-table input[type="text"],
    .change-password-table input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: 0.3s;
    }

    .change-password-table input[type="text"]:focus,
    .change-password-table input[type="password"]:focus {
        border-color: #f39c12;
        box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
    }

    /* BUTTONS */
    .change-password-btn {
        padding: 10px 22px;
        background: #f39c12;
        color: white !important;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        border: none;
        margin: 8px 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .change-password-btn:hover {
        background: #d35400;
        color: white;
    }

    /* CENTER BUTTONS */
    .change-password-buttons {
        margin-top: 20px;
        text-align: center;
    }
</style>

<br><br><br><br>

<div class="change-password-page">
    <div class="change-password-card">

        <div class="change-password-heading">Change Password</div>

        <form action="" method="post">
            {% csrf_token %}
            <table class="change-password-table">
                <tr>
                    <td>Old Password</td>
                    <td>
                        <input type="text" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase & lowercase letter, and at least 8 characters" 
                            required 
                            name="txt_oldpassword" />
                    </td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td>
                        <input type="text" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase & lowercase letter, and at least 8 characters" 
                            required 
                            name="txt_newpassword" />
                    </td>
                </tr>
                <tr>
                    <td>Re-Type Password</td>
                    <td><input type="password" required name="txt_repassword" /></td>
                </tr>
            </table>

            <div class="change-password-buttons">
                <input type="submit" class="change-password-btn" value="Change Password">
                <input type="submit" class="change-password-btn" value="Cancel">
            </div>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Worker:MyProfile' %}";
</script>
{% endif %}

{% endblock %}
