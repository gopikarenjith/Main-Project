{% extends 'Worker/Header.html' %}
{% block content %}
<head>
    <title>Change Password</title>

</head>
<style>
/* ---------------- UNIQUE WORKER CHANGE PASSWORD PAGE CSS ---------------- */

.worker-change-pass-container {
    display: flex;
    justify-content: center;
    padding: 80px 20px;
}

.worker-change-pass-card {
    width: 450px;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    animation: workerFadeIn 0.6s ease-in-out;
    border-top: 5px solid #f39c12; /* Worker Orange */
}

.worker-change-pass-title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.worker-cp-form-group {
    margin-bottom: 18px;
}

.worker-cp-form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #444;
}

.worker-cp-form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

.worker-cp-form-group input:focus {
    border-color: #f39c12;
    box-shadow: 0 0 5px rgba(243,156,18,0.4);
}

.worker-cp-btn-submit {
    width: 100%;
    padding: 12px;
    background: #f39c12;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 10px;
}

.worker-cp-btn-submit:hover {
    background: #d35400;
    transform: translateY(-2px);
}

.worker-cp-btn-cancel {
    width: 100%;
    padding: 12px;
    background: #444;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 10px;
}

.worker-cp-btn-cancel:hover {
    background: #000;
}

/* Animation */
@keyframes workerFadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<!-- ---------------- WORKER CHANGE PASSWORD CONTENT ---------------- -->

<div class="worker-change-pass-container">

    <div class="worker-change-pass-card">

        <div class="worker-change-pass-title">Change Password</div>

        <form method="post">
            {% csrf_token %}

            <div class="worker-cp-form-group">
                <label>Old Password</label>
                <input type="password" required name="txt_oldpassword"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number, one uppercase & lowercase letter, and minimum 8 characters">
            </div>

            <div class="worker-cp-form-group">
                <label>New Password</label>
                <input type="password" required name="txt_newpassword"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number, one uppercase & lowercase letter, and minimum 8 characters">
            </div>

            <div class="worker-cp-form-group">
                <label>Re-Type Password</label>
                <input type="password" required name="txt_repassword">
            </div>

            <button type="submit" class="worker-cp-btn-submit">Change Password</button>

            <button type="button"
                    onclick="window.location='{% url 'Worker:MyProfile' %}'"
                    class="worker-cp-btn-cancel">
                Cancel
            </button>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Worker:MyProfile' %}";
</script>
{% endif %}

{% endblock %}
