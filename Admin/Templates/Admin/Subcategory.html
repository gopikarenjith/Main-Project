<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
   <form action="" method="post">
    {% csrf_token %}
    <table border="2">
        <tr>
            <td>Category</td>
            <td><select name="sel_category" required id="sel_category">
                <option value="">----select----</option>
                {% for i in categoryDatas %}
                <option  {% if subcategoryOne.category_id == i.id %}selected {% endif %}value="{{i.id}}">{{i.category_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Subcategory</td>
            <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"value="{{subcategoryOne.subcategory_name}}"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
            
        </tr>
    </table>
   </form> 
   <table border="2">
    <tr></tr>
        <td>SINO</td>
        <td>category</td>
        <td>Subcategory</td>
        <td>Action</td>
    </tr>
    {% for i in subcategoryDatas %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.category.category_name}}</td>
        <td>{{i.subcategory_name}}</td>
        <td><a href="{% url 'Admin:DeleteSubcategory' i.id %}">delete</a> | <a href="{% url 'Admin:EditSubcategory' i.id %}">edit</a></td>
    </tr>
    {% endfor %}
   </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:subcategory' %}"
</script>
{% endif %}
</html>
