{% extends 'Admin/Header.html' %}
{% block content %}
<head>
    <title>District</title>

</head>
<style>
    /* ---------- PAGE WRAPPER ---------- */
    .district-page-wrapper {
        width: 100%;
        padding: 40px 20px;
    }

    /* ---------- FORM CARD ---------- */
    .district-form-card {
        width: 40%;
        margin: auto;
        background: #1e1e2d;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        border: 1px solid #3a3a4a;
    }

    .district-form-card h2 {
        text-align: center;
        color: #FF0000; /* BRIGHT RED */
        margin-bottom: 20px;
        font-weight: 600;
    }

    .district-input-field {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #555;
        border-radius: 6px;
        background: #2a2a3b;
        color: white;
    }

    .district-submit-btn {
        width: 100%;
        padding: 10px;
        background: #FF0000; /* BRIGHT RED */
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: .3s;
    }

    .district-submit-btn:hover {
        background: #CC0000; /* DARKER BRIGHT RED */
    }

    /* ---------- TABLE STYLING ---------- */
    .district-table-wrapper {
        width: 70%;
        margin: 40px auto;
        border-radius: 10px;
        overflow: hidden;
    }

    .district-table {
        width: 100%;
        border-collapse: collapse;
        background: #1e1e2d;
        color: white;
    }

    .district-table th {
        background: #111827;
        padding: 12px;
        font-size: 16px;
        color: #FF0000; /* BRIGHT RED */
    }

    .district-table td {
        padding: 12px;
        border-bottom: 1px solid #333;
        text-align: center;
    }

    .district-action-links a {
        color: #FF0000; /* BRIGHT RED */
        text-decoration: none;
        font-weight: bold;
        transition: .3s;
    }

    .district-action-links a:hover {
        color: #CC0000; /* DARKER BRIGHT RED */
        text-decoration: underline;
    }
</style>


<div class="district-page-wrapper">

    <!-- ---------- FORM CARD ---------- -->
    <div class="district-form-card">
        <h2>Manage District</h2>

        <form action="" method="post">
            {% csrf_token %}
            <input type="text" 
                   name="txt_district" 
                   class="district-input-field"
                   required
                   title="Only alphabets allowed. First letter must be capital."
                   pattern="^[A-Z][a-zA-Z ]*$"
                   value="{{districtOne.district_name}}">

            <button type="submit" class="district-submit-btn">Submit</button>
        </form>
    </div>

    <!-- ---------- TABLE ---------- -->
    <div class="district-table-wrapper">
        <table class="district-table">
            <tr>
                <th>SI No</th>
                <th>District</th>
                <th>Action</th>
            </tr>

            {% for i in districtDatas %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td class="district-action-links">
                    <a href="{% url 'Admin:DeleteDistrict' i.id %}">Delete</a> |
                    <a href="{% url 'Admin:EditDistrict' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>


{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:District' %}"
</script>
{% endif %}

{% endblock %}
