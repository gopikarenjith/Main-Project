<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td> <td><input required type="text" name="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" required name="txt_email" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_pass" /></td>
            </tr>
            <tr>
                <td colspan="2"align="center"><input type="submit" value="submit"></td>
                
            </tr>
        </table>
    </form>
    <table  border="2">
        <tr>
            <td>SINO</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
         {% for i in adminDatas %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td>{{i.admin_password}}</td>
            <td><a href="{% url 'Admin:DeleteAdmin' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{%  if msg %}
<script>
     alert("{{msg}}")
    window.location="{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
</html>
