<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkType</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>WorkType</td>
                <td><input required type="text" name="txt_worktype" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center" ><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <table border="2">
        <tr>
            <td>SINO</td>
            <td>Worktype</td>
            <td>Action</td>
        </tr>
        {% for i in worktypedata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.worktype_name}}</td>
            <td><a href="{% url 'Admin:DeleteWorktype' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{% if msg %}
<script>
    alert("{{msg}}")
      window.location="{% url 'Admin:WorkType' %}"
    </script>
{% endif %}
</html>
