<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Reply</td>
                <td><input required type="text" name="txt_reply" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                
            </tr>
        </table>
    </form>
</body>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:ViewComplaint' %}"
</script>
{% endif %}
</html>
