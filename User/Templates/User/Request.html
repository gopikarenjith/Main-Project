{% extends 'User/Header.html' %}
{% block content %}

<br><br><br><br><br><br>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>

    <style>
        /* ---------- UNIQUE CSS FOR REQUEST PAGE ---------- */

        .rq-container {
            width: 450px;
            margin: auto;
            background: #fff7f0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 145, 0, 0.4);
            font-family: Arial, sans-serif;
        }

        .rq-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: orange;
            margin-bottom: 20px;
        }

        .rq-table {
            width: 100%;
        }

        .rq-table td {
            padding: 12px;
            font-size: 16px;
        }

        .rq-input, .rq-file {
            width: 95%;
            padding: 10px;
            border: 1px solid #ffb36b;
            border-radius: 6px;
            outline: none;
            background: #fff;
        }

        .rq-input:focus, .rq-file:focus {
            border-color: orange;
        }

        .rq-submit {
            background: orange;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .rq-submit:hover {
            background: #ff7a00;
        }
    </style>

</head>

<body>

    <div class="rq-container">

        <div class="rq-title">Submit Your Request</div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <table class="rq-table">
                <tr>
                    <td>Content</td>
                    <td><input type="text" name="txt_content" required id="txt_content" class="rq-input"></td>
                </tr>

                <tr>
                    <td>File</td>
                    <td><input type="file" name="file_photo" required accept="image/*" id="file_photo" class="rq-file"></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit" class="rq-submit">
                    </td>
                </tr>
            </table>

        </form>

    </div>

</body>

</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'User:ViewBuilders' %}"
</script>
{% endif %}

{% endblock %}
