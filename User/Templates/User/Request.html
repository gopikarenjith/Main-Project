<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <table border="2">
        <tr>
            <td>content</td>
            <td><input type="text" name="txt_content" required id="txt_content"></td>
        </tr>
        <tr>
            <td>File</td>
            <td><input type="file" name="file_photo"  required accept="image/*"id="file_photo"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
            <td></td>
        </tr>
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:ViewBuilders' %}"
</script>
{% endif %}
