<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Old Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_oldpassword" /></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_newpassword" /></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
                <td><input type="password" required name="txt_repassword" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="ChangePassword"><input type="submit" value="cancel"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:MyProfile' %}"
</script>
{% endif %}
