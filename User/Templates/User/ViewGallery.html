{% extends 'User/Header.html' %}
{% block content %}
<br><br><br><br><br><br>

<style>
    /* UNIQUE CLASS FOR GALLERY PAGE */
    .vg-container * {
        font-family: Arial, sans-serif;
    }

    .vg-container {
        width: 70%;
        margin: auto;
        margin-bottom: 40px;
    }

    .vg-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #ff6600;
        margin-bottom: 25px;
    }

    .vg-table {
        width: 100%;
        border-collapse: collapse;
        background: #fffdf7;
        box-shadow: 0 0 12px rgba(255, 102, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
    }

    .vg-table th {
        background: #ff8800;
        color: white;
        padding: 12px;
        font-size: 16px;
    }

    .vg-table td {
        padding: 12px;
        border-bottom: 1px solid #ffe0c0;
        text-align: center;
        background: white;
        font-size: 15px;
    }

    .vg-table tr:hover {
        background: #fff4e6;
        transition: 0.3s;
    }

    .vg-file {
        font-size: 15px;
        color: #444;
        font-weight: bold;
    }
</style>

<div class="vg-container">

    <h2 class="vg-title">Work Gallery</h2>

    <table class="vg-table">
        <tr>
            <th>SINO</th>
            <th>File</th>
        </tr>

        {% for i in gallerydata %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td class="vg-file">{{ i.work_file }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
