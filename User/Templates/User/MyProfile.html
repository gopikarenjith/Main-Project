<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>

</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td colspan="2"><img src="{{user.user_photo.url}}" width="150" alt=""></td>
            </tr>
            <tr>

                <td>Name</td>
                <td>{{user.user_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.user_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{user.user_contact}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{user.user_address}}</td>
            </tr>
            <tr>
                <td>District</td>
                <td>{{user.place.district.district_name}}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td>{{user.place.place_name}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><a href="{% url 'User:EditProfile' %}">Edit profile </a> | <a href="{% url 'User:ChangePassword' %}"> Change Password </a></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
