{% extends 'Builder/Header.html' %}
{% block content %}
<br><br><br><br><br><br>
<head>
    <title>Feedback</title>

</head>
<style>
/* ------------------ FEEDBACK PAGE ORANGE MODERN STYLING ------------------ */

.feedback-wrapper {
    display: flex;
    justify-content: center;
    padding: 40px;
    font-family: Arial, Helvetica, sans-serif;
}

.feedback-card {
    background: #fff7ef;
    width: 500px;
    padding: 35px 40px;
    border-radius: 14px;
    border: 3px solid #ff8a00;
    box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
}

.feedback-title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #ff6c00;
    margin-bottom: 20px;
}

.feedback-table {
    width: 100%;
}

.feedback-table td {
    padding: 10px 5px;
    font-size: 16px;
}

.feedback-textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    border: 2px solid #ffb066;
    border-radius: 6px;
    font-size: 15px;
    resize: none;
    transition: 0.3s;
}

.feedback-textarea:focus {
    border-color: #ff6c00;
    outline: none;
}

.feedback-btn {
    background: #ff6c00;
    padding: 12px 25px;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 15px;
    transition: 0.3s;
}

.feedback-btn:hover {
    background: #ff8f33;
}

.feedback-center {
    text-align: center;
}

</style>

<div class="feedback-wrapper">
    <div class="feedback-card">

        <div class="feedback-title">Submit Your Feedback</div>

        <form action="" method="post">
            {% csrf_token %}
            <table class="feedback-table">
                <tr>
                    <td>Content</td>
                    <td>
                        <textarea name="txt_content" required id="txt_content" class="feedback-textarea"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="feedback-center">
                        <button type="submit" class="feedback-btn">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Builder:Feedback' %}"
</script>
{% endif %}

{% endblock %}
