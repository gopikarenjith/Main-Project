<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title"  required="txt_title"></td>
            </tr>
            <tr>
                <td>Details</td>
                <td><textarea name="txt_details"  required="txt_details"></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="file_photo" required accept="image/*" id="file_phot"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" ><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <table border="2">
        <tr>
            <td>SINO</td>
            <td>Title</td>
            <td>Details</td>
            <td>Photo</td>
            <td>Action</td>
        </tr>
        {% for i in workdata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.work_title}}</td>
            <td>{{i.work_details}}</td>
            <td>{{i.work_photo}}</td>
            <td><a href="{% url 'Builder:DeleteWork' i.id %}">Delete</a> | <a href="{% url 'Builder:Gallery' i.id %}">Gallery</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
      window.location="{% url 'Builder:Work' %}"
    </script>
{% endif %}
