{% extends 'Builder/Header.html' %}
{% block content %}
<br><br><br><br><br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>

    <style>
        /* ---------- Unique Wrapper ---------- */
        .change-pass-modern-wrapper {
            width: 450px;
            margin: auto;
            padding: 30px 35px;
            background: #fff7ef;
            border: 3px solid #ff8800;
            border-radius: 18px;
            box-shadow: 0px 10px 35px rgba(255, 136, 0, 0.35);
            animation: fadeIn 0.7s ease;
            font-family: "Poppins", sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Heading ---------- */
        .change-pass-title {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #ff6f00;
            margin-bottom: 20px;
        }

        /* ---------- Table Style ---------- */
        .change-pass-table {
            width: 100%;
        }

        .change-pass-table td {
            padding: 12px 8px;
            font-size: 15px;
            color: #444;
        }

        /* ---------- Inputs ---------- */
        .change-pass-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffa64d;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .change-pass-input:focus {
            border-color: #ff6a00;
            box-shadow: 0px 0px 8px rgba(255, 106, 0, 0.5);
        }

        /* ---------- Buttons ---------- */
        .change-pass-btn {
            padding: 10px 18px;
            background: linear-gradient(45deg, #ffa600, #ff6a00);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            width: 150px;
            transition: 0.3s;
            box-shadow: 0px 6px 18px rgba(255, 136, 0, 0.5);
        }

        .change-pass-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 12px 28px rgba(255, 136, 0, 0.65);
        }

        .change-pass-cancel {
            background: #555;
        }
    </style>
</head>

<body>

<div class="change-pass-modern-wrapper">

    <div class="change-pass-title">Change Password</div>

    <form action="" method="post">
        {% csrf_token %}

        <table class="change-pass-table">

            <tr>
                <td>Old Password</td>
                <td>
                    <input type="text" 
                           class="change-pass-input"
                           name="txt_oldpassword"
                           required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters">
                </td>
            </tr>

            <tr>
                <td>New Password</td>
                <td>
                    <input type="text" 
                           class="change-pass-input"
                           name="txt_newpassword"
                           required 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters">
                </td>
            </tr>

            <tr>
                <td>Re-Type Password</td>
                <td>
                    <input type="password" 
                           class="change-pass-input"
                           required 
                           name="txt_repassword">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button class="change-pass-btn" type="submit">Change</button>
                    <button class="change-pass-btn change-pass-cancel" type="reset">Cancel</button>
                </td>
            </tr>

        </table>
    </form>

</div>

</body>
</html>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Builder:MyProfile' %}"
</script>
{% endif %}

{% endblock %}
