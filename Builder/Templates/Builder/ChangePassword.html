{% extends 'Builder/Header.html' %}
{% block content %}

<head>
    <title>Change Password</title>

</head>
<style>
/* ---------------- BUILDER CHANGE PASSWORD PAGE CSS ---------------- */

.builder-change-pass-container {
    display: flex;
    justify-content: center;
    padding: 80px 20px;
}

.builder-change-pass-card {
    width: 450px;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    animation: fadeIn 0.6s ease-in-out;
    border-top: 5px solid #ff6600;
}

.builder-change-pass-title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.builder-cp-form-group {
    margin-bottom: 18px;
}

.builder-cp-form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #444;
}

.builder-cp-form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

.builder-cp-form-group input:focus {
    border-color: #ff6600;
    box-shadow: 0 0 5px rgba(255,102,0,0.4);
}

.builder-cp-btn-submit {
    width: 100%;
    padding: 12px;
    background: #ff6600;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.builder-cp-btn-submit:hover {
    background: #cc5200;
    transform: translateY(-2px);
}

.builder-cp-btn-cancel {
    width: 100%;
    padding: 12px;
    background: #444;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}

.builder-cp-btn-cancel:hover {
    background: #000;
}

/* Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<!-- ---------------- BUILDER CHANGE PASSWORD CONTENT ---------------- -->

<div class="builder-change-pass-container">

    <div class="builder-change-pass-card">

        <div class="builder-change-pass-title">Change Password</div>

        <form method="post">
            {% csrf_token %}

            <div class="builder-cp-form-group">
                <label>Old Password</label>
                <input type="password" required name="txt_oldpassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and minimum 8 characters">
            </div>

            <div class="builder-cp-form-group">
                <label>New Password</label>
                <input type="password" required name="txt_newpassword"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number, one uppercase and lowercase letter, and minimum 8 characters">
            </div>

            <div class="builder-cp-form-group">
                <label>Re-Type Password</label>
                <input type="password" required name="txt_repassword">
            </div>

            <button type="submit" class="builder-cp-btn-submit">Change Password</button>

            <button type="button" onclick="window.location='{% url 'Builder:MyProfile' %}'" class="builder-cp-btn-cancel">Cancel</button>

        </form>

    </div>

</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Builder:MyProfile' %}";
</script>
{% endif %}

{% endblock %}
