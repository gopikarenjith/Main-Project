{% extends 'Builder/Header.html' %}
{% block content %}
<head>
    <title>Edit profile</title>

</head>
<style>
/* ------------ UNIQUE BUILDER EDIT PROFILE PAGE CSS ---------------- */

.builder-edit-container {
    display: flex;
    justify-content: center;
    padding: 80px 20px;
}

.builder-edit-card {
    width: 500px;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    animation: fadeBuilder 0.6s ease-in-out;
    border-top: 5px solid #ff6600;
}

.builder-edit-title {
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
}

.builder-form-group {
    margin-bottom: 15px;
}

.builder-form-group label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

.builder-form-group input,
.builder-form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

.builder-form-group input:focus,
.builder-form-group textarea:focus {
    border-color: #ff6600;
    box-shadow: 0 0 5px rgba(255,102,0,0.4);
}

.builder-submit-btn {
    width: 100%;
    padding: 12px;
    background: #ff6600;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.builder-submit-btn:hover {
    background: #cc5200;
    transform: translateY(-2px);
}

/* Animation */
@keyframes fadeBuilder {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>

<!-- ------------ BUILDER EDIT PROFILE CONTENT ---------------- -->

<div class="builder-edit-container">

    <div class="builder-edit-card">

        <div class="builder-edit-title">Edit Profile</div>

        <form method="post">
            {% csrf_token %}

            <div class="builder-form-group">
                <label>Name</label>
                <input type="text" required name="txt_name"
                title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter"
                pattern="^[A-Z]+[a-zA-Z ]*$">
            </div>

            <div class="builder-form-group">
                <label>Email</label>
                <input type="email" required name="txt_email">
            </div>

            <div class="builder-form-group">
                <label>Contact</label>
                <input type="text" required name="txt_contact"
                pattern="[7-9]{1}[0-9]{9}"
                title="Phone number must start with 7-9 and contain 10 digits">
            </div>

            <div class="builder-form-group">
                <label>Address</label>
                <textarea required name="txt_address" rows="3"></textarea>
            </div>

            <button type="submit" class="builder-submit-btn">Update</button>

        </form>

    </div>

</div>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Builder:MyProfile' %}"
</script>
{% endif %}

{% endblock %}
