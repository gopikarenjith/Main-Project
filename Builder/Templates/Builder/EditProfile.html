{% extends 'Builder/Header.html' %}
{% block content %}
<br><br><br><br><br><br>

<style>
/* ---------- ORANGE MODERN CARD STYLE FOR EDIT PROFILE ---------- */

.editprofile-wrapper {
    display: flex;
    justify-content: center;
    padding: 40px;
    font-family: Arial, Helvetica, sans-serif;
}

.editprofile-card {
    width: 480px;
    background: #fff7ef;
    border: 3px solid #ff8800;
    border-radius: 14px;
    padding: 30px 40px;
    box-shadow: 0px 4px 15px rgba(255, 136, 0, 0.3);
}

.editprofile-title {
    text-align: center;
    font-size: 23px;
    font-weight: bold;
    color: #ff6a00;
    margin-bottom: 25px;
}

.editprofile-table {
    width: 100%;
}

.editprofile-table td {
    padding: 12px 6px;
    font-size: 16px;
    color: #444;
}

.editprofile-input,
.editprofile-textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #ffa24d;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.3s;
}

.editprofile-input:focus,
.editprofile-textarea:focus {
    border-color: #ff6a00;
    outline: none;
}

.editprofile-textarea {
    height: 80px;
    resize: none;
}

.editprofile-btn {
    background: #ff6a00;
    color: white;
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.editprofile-btn:hover {
    background: #ff8a33;
}

.editprofile-center {
    text-align: center;
}
</style>

<div class="editprofile-wrapper">
<div class="editprofile-card">

    <div class="editprofile-title">Edit Profile</div>

    <form action="" method="post">
        {% csrf_token %}

        <table class="editprofile-table">
            <tr>
                <td>Name</td>
                <td>
                    <input required type="text" name="txt_name"
                    class="editprofile-input"
                    title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                    pattern="^[A-Z]+[a-zA-Z ]*$" />
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required name="txt_email" class="editprofile-input" />
                </td>
            </tr>

            <tr>
                <td>Contact</td>
                <td>
                    <input type="text" required name="txt_contact" class="editprofile-input"
                    pattern="[7-9]{1}[0-9]{9}"
                    title="Phone number must start with 7â€“9 and contain 10 digits" />
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <textarea required name="txt_address" class="editprofile-textarea"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" class="editprofile-center">
                    <input type="submit" value="Update" class="editprofile-btn">
                </td>
            </tr>
        </table>

    </form>

</div>
</div>

{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Builder:MyProfile' %}"
</script>
{% endif %}
{% endblock %}
